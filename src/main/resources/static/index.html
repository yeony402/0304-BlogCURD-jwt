<!DOCTYPE html>
<html lang="en" xmlns:c="">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Service</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

  <style>
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

        body {
            margin: 0px;
        }

        .area-edit {
            display: none;
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        #contents {
            width: 538px;
        }

        .area-write {
            position: relative;
            width: 538px;
        }

        .area-write img {

        .background-header {

            background-color: #339af0;
        }

        .background-body {
            position: fixed;
            z-index: -1;
            top: 428px;
            height: 100%;
            width: 100%;
            background-color: #dee2e6;
        }

        .header {
            margin-top: 50px;
        }

        .header h2 {
            font-family: 'Noto Sans KR', sans-serif;
            height: 33px;
            font-size: 42px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 217px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        textarea.field {
            width: 510px !important;
            height: 146px;
            border-radius: 5px;
            background-color: #ffffff;
            border: none;
            padding: 18px;
            resize: none;
        }

        input.field {
          border: none;
          border-radius: 5px;
          margin-bottom: 5px;
          padding: 4px;
        }

        textarea.field::placeholder {
            width: 216px;
            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .card {
            width: 538px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .card .metadata {
            position: relative;
            display: flex;
            font-family: 'Spoqa Han Sans';
            font-size: 13px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.77px;

        }

        .card .metadata .date {

        }

        .card .metadata .title {
            margin-left: 10px;
        }

        .card .metadata .autor {
          margin-left: 10px;
        }

        .contents {
            padding: 0px 23px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .contents div.edit {
            display: none;
        }

        .title div.edit {
          display: none;
        }

        .autor div.edit {
          display: none;
        }

        .password div.edit {
          display: none;
        }

        .pw-check .field{
          display: none;
        }

        .pw-check {
          margin-left: 10px;
          margin-top: 5px;
        }

        .contents textarea.te-edit {
            border-right: none;
            border-top: none;
            border-left: none;
            resize: none;
            border-bottom: 1px solid #212529;
            width: 100%;
            font-family: 'Spoqa Han Sans';
        }

        .title textarea.te-edit {
          border-right: none;
          border-top: none;
          border-left: none;
          resize: none;
          border-bottom: 1px solid #212529;
          width: 100%;
          height: 20px;
          font-family: 'Spoqa Han Sans';
        }

        .autor textarea.te-edit {
          border-right: none;
          border-top: none;
          border-left: none;
          resize: none;
          border-bottom: 1px solid #212529;
          width: 100%;

          height: 20px;
          font-family: 'Spoqa Han Sans';
        }

        .password textarea.te-edit {
          border-right: none;
          border-top: none;
          border-left: none;
          resize: none;
          border-bottom: 1px solid #212529;
          width: 50%;
          margin:20px;
          font-family: 'Spoqa Han Sans';
        }


        .footer {
            position: relative;
            height: 40px;
        }


        .footer img.icon-start-edit {
            cursor: pointer;
            position: absolute;
            bottom: 14px;
            right: 55px;
            width: 18px;
            height: 18px;
        }

        .footer img.icon-end-edit {
            cursor: pointer;
            position: absolute;
            display: none;
            bottom: 14px;
            right: 55px;
            width: 20px;
            height: 15px;
        }

        .footer img.icon-delete {
            cursor: pointer;
            position: absolute;
            bottom: 12px;
            right: 19px;
            width: 14px;
            height: 18px;
        }

        #cards-box {
            margin-top: 12px;
        }
    </style>
  <script>
    // 내용을 올바르게 입력했는지 확인
        function isValidContents(title, autor, password, contents) {
          if (contents == '') {
            alert('내용을 입력해주세요');
            return false;
          } else if(title == ''){
            alert('제목을 입력해주세요');
            return false;
          } else if(autor == ''){
            alert('작성자 이름을 입력해주세요');
            return false;
          } else if (password == ''){
            alert('비밀번호를 입력해주세요')
            return false;
          }
          if (contents.trim().length > 140) {
            alert('공백 포함 140자 이하로 입력해주세요');
            return false;
          }
          return true;
        }



        $(document).ready(function () {
            getMessages();
        })


        function getMessages() {
          $('#cards-box').empty();

          $.ajax({
            type: 'GET',
            url: '/api/posts',
            success: function (response) {
              // console.log(response);
              for(let i=0; i<response.length; i++){
                let post = response[i]
                let id = post.id;
                let title = post.title;
                let autor = post.autor;
                let createdAt = post.createdAt;
                addHTML(id, title, autor, createdAt);
              }
            }
          })
        }

        // 생성한 게시글의 html
        function addHTML(id, title, autor, createdAt) {
          let tempHtml = `<div class="card">
                            <a href="/api/detail/${id}">
<!--                              <a href="" onclick="ListOne(${id})">-->
                              <div class="metadata">
                                  <div class="date">
                                      ${createdAt}
                                  </div>
                                  <div class="title">
                                      <div id="${id}-title" class="text">
                                          제목: ${title}
                                      </div>
                                      <div id="${id}-edittitle" class="edit">
                                          <textarea id="${id}-titlearea" class="te-edit" name="" id=""></textarea>
                                      </div>
                                  </div>
                                  <div class="autor">
                                      <div id="${id}-autor" class="text">
                                          작성자: ${autor}
                                      </div>
                                      <div id="${id}-editautor" class="edit">
                                          <textarea id="${id}-autorarea" class="te-edit" name="" id=""></textarea>
                                      </div>
                                  </div>
                              </div>
                            <a>
                        </div>`;
          $('#cards-box').append(tempHtml);
        }


        //  게시글 생성
        function writePost() {
          // 입력한 값 받아오기
          let title = $('#title').val();
          let autor = $('#autor').val();
          let contents = $('#contents').val();
          let password = $('#password').val();

          if (isValidContents(title, autor, password, contents) == false) {
            return;
            }

          let data = {'title': title, 'autor':autor, 'content': contents, 'password':password};

          $.ajax({
            type: "POST",
            url: "/api/posts",
            contentType: "application/json",
            data: JSON.stringify(data),
            // async: false,
            success: function (data) {
              alert('게시글이 등록되었습니다.');
              window.location.reload();
            }
          });
        }

    </script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
  <div class="header">
    <h2>나의 개발일지</h2>
    <p>
      유레카! 를 외쳤던
      오늘의 개발 꿀팁을 자유롭게 남겨주세요.
    </p>
  </div>

  <div class="area-write">
    <input class="field" id="title" placeholder="제목">
    <input class="field" id="autor" placeholder="작성자">
    <input type="password" class="field" id="password" placeholder="비밀번호">
    <textarea class="field" placeholder="오늘의 개발 팁은 무엇인가요? " name="contents" id="contents" cols="30" rows="10"></textarea>
    <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
    <img src="images/send.png" alt="" onclick="writePost()">
  </div>

  <div id="cards-box" class="area-read">
  </div>

</div>
</body>

</html>
